<div class="footer-left">
  <span class="stardate" id="stardate"></span>
</div>

<div class="footer-center">
  {{ with .Site.Copyright }}
  {{ . | safeHTML }}
  {{ else }}
  &copy; {{ now.Year }} {{ .Site.Title }}
  {{ end }}
</div>

<div class="footer-right">
  {{/* Social links */}}
  {{ with .Site.Params.socialIcons }}
  <div class="social-icons">
    {{ range . }}
    <a href="{{ .url }}" class="social-icon" title="{{ .name }}" target="_blank" rel="noopener noreferrer">
      {{ partial "social-icon.html" . }}
    </a>
    {{ end }}
  </div>
  {{ end }}
</div>

<script>
// Calculate stardate (TNG-style, simplified)
function calculateStardate() {
  const now = new Date();
  const year = now.getFullYear();
  const start = new Date(year, 0, 0);
  const diff = now - start;
  const oneDay = 1000 * 60 * 60 * 24;
  const dayOfYear = Math.floor(diff / oneDay);

  // TNG era starts at 2323, add some offset for fun
  const stardate = ((year - 1987 + 41) * 1000 + (dayOfYear / 365.25) * 1000).toFixed(1);
  return stardate;
}

document.getElementById('stardate').textContent = 'STARDATE ' + calculateStardate();
</script>
