{{ define "main" }}
<section class="error lcars-error">
  <!-- Animated scanner -->
  <div class="lcars-scanner">
    <div class="lcars-scanner__beam"></div>
  </div>

  <!-- Status display -->
  <div class="lcars-display">
    <div class="lcars-display__header">
      <span class="lcars-display__label">ERROR</span>
      <span class="lcars-display__code">404</span>
    </div>

    <div class="lcars-display__main">
      <div class="lcars-display__number">404</div>
      <div class="lcars-display__bars">
        <div class="lcars-bar lcars-bar--1"></div>
        <div class="lcars-bar lcars-bar--2"></div>
        <div class="lcars-bar lcars-bar--3"></div>
        <div class="lcars-bar lcars-bar--4"></div>
        <div class="lcars-bar lcars-bar--5"></div>
      </div>
    </div>

    <div class="lcars-display__message">PAGE NOT FOUND</div>
  </div>

  <!-- Navigation -->
  <div class="lcars-nav-panel">
    <a href="/" class="lcars-btn">
      <span class="lcars-btn__icon"></span>
      <span class="lcars-btn__text">GO HOME</span>
    </a>
  </div>

  <!-- Decorative elements -->
  <div class="lcars-deco lcars-deco--1"></div>
  <div class="lcars-deco lcars-deco--2"></div>
  <div class="lcars-deco lcars-deco--3"></div>
</section>

<style>
.lcars-error {
  min-height: 70vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.lcars-error::before,
.lcars-error::after {
  display: none;
}

/* Scanner animation */
.lcars-scanner {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  overflow: hidden;
}

.lcars-scanner__beam {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg,
    transparent 0%,
    var(--orange) 20%,
    var(--gold) 50%,
    var(--orange) 80%,
    transparent 100%
  );
  box-shadow: 0 0 20px var(--orange), 0 0 40px var(--gold);
  animation: scan 3s ease-in-out infinite;
}

@keyframes scan {
  0% { top: 0; opacity: 0.8; }
  50% { top: 100%; opacity: 0.4; }
  100% { top: 0; opacity: 0.8; }
}

/* Main display */
.lcars-display {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 2rem;
}

.lcars-display__header {
  display: flex;
  justify-content: center;
  gap: 0;
  margin-bottom: 2rem;
}

.lcars-display__label {
  font-size: 0.85rem;
  font-weight: 700;
  letter-spacing: 0.15em;
  color: var(--black);
  background: var(--peach);
  padding: 0.5rem 1.5rem;
  border-radius: 20px 0 0 20px;
}

.lcars-display__code {
  font-size: 0.85rem;
  font-weight: 700;
  letter-spacing: 0.1em;
  color: var(--black);
  background: var(--orange);
  padding: 0.5rem 1.5rem;
  border-radius: 0 20px 20px 0;
}

.lcars-display__main {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 3rem;
  margin-bottom: 2rem;
}

.lcars-display__number {
  font-size: 10rem;
  font-weight: 900;
  line-height: 1;
  color: var(--orange);
  text-shadow: 0 0 30px var(--orange);
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  0% { text-shadow: 0 0 30px var(--orange); }
  100% { text-shadow: 0 0 60px var(--gold), 0 0 90px var(--orange); }
}

.lcars-display__bars {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.lcars-bar {
  height: 14px;
  border-radius: 7px;
  animation: bar-pulse 1.5s ease-in-out infinite;
}

.lcars-bar--1 {
  width: 120px;
  background: var(--orange);
  animation-delay: 0s;
}

.lcars-bar--2 {
  width: 90px;
  background: var(--salmon);
  animation-delay: 0.2s;
}

.lcars-bar--3 {
  width: 140px;
  background: var(--lavender);
  animation-delay: 0.4s;
}

.lcars-bar--4 {
  width: 70px;
  background: var(--periwinkle);
  animation-delay: 0.6s;
}

.lcars-bar--5 {
  width: 100px;
  background: var(--peach);
  animation-delay: 0.8s;
}

@keyframes bar-pulse {
  0%, 100% { opacity: 0.6; transform: scaleX(1); }
  50% { opacity: 1; transform: scaleX(1.1); }
}

.lcars-display__message {
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: 0.1em;
  color: var(--text-strong);
  margin-bottom: 2rem;
}

/* Navigation button */
.lcars-nav-panel {
  margin-top: 3rem;
  position: relative;
  z-index: 1;
}

.lcars-btn {
  display: inline-flex;
  align-items: center;
  gap: 1rem;
  padding: 1rem 2.5rem;
  background: var(--orange);
  color: var(--black);
  text-decoration: none;
  font-weight: 700;
  font-size: 0.85rem;
  letter-spacing: 0.1em;
  border-radius: 0 25px 25px 0;
  position: relative;
  transition: all 0.3s;
}

.lcars-btn::before {
  content: '';
  position: absolute;
  left: -20px;
  top: 0;
  width: 20px;
  height: 100%;
  background: var(--salmon);
  border-radius: 25px 0 0 25px;
}

.lcars-btn:hover {
  background: var(--gold);
  transform: translateX(5px);
  box-shadow: 0 0 20px var(--orange);
}

.lcars-btn__icon {
  width: 12px;
  height: 12px;
  background: var(--black);
  border-radius: 50%;
  animation: icon-pulse 0.8s ease-in-out infinite;
}

@keyframes icon-pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

/* Decorative elements */
.lcars-deco {
  position: absolute;
  pointer-events: none;
  opacity: 0.15;
}

.lcars-deco--1 {
  top: 10%;
  left: 5%;
  width: 200px;
  height: 30px;
  background: var(--orange);
  border-radius: 15px 0 0 15px;
  animation: slide-in-left 4s ease-in-out infinite;
}

.lcars-deco--2 {
  bottom: 15%;
  right: 8%;
  width: 150px;
  height: 24px;
  background: var(--lavender);
  border-radius: 12px;
  animation: slide-in-right 5s ease-in-out infinite 1s;
}

.lcars-deco--3 {
  top: 40%;
  right: 3%;
  width: 80px;
  height: 80px;
  border: 4px solid var(--periwinkle);
  border-radius: 50%;
  animation: rotate-pulse 6s linear infinite;
}

@keyframes slide-in-left {
  0%, 100% { transform: translateX(-50%); opacity: 0; }
  20%, 80% { transform: translateX(0); opacity: 0.15; }
}

@keyframes slide-in-right {
  0%, 100% { transform: translateX(50%); opacity: 0; }
  20%, 80% { transform: translateX(0); opacity: 0.15; }
}

@keyframes rotate-pulse {
  0% { transform: rotate(0deg) scale(1); opacity: 0.1; }
  50% { transform: rotate(180deg) scale(1.1); opacity: 0.2; }
  100% { transform: rotate(360deg) scale(1); opacity: 0.1; }
}

/* Responsive */
@media (max-width: 600px) {
  .lcars-display__number {
    font-size: 5rem;
  }

  .lcars-display__main {
    flex-direction: column;
    gap: 2rem;
  }

  .lcars-display__header {
    flex-direction: column;
    gap: 0;
  }

  .lcars-display__label {
    border-radius: 20px 20px 0 0;
    border-right: 2px solid var(--salmon);
    border-bottom: none;
  }

  .lcars-display__code {
    border-radius: 0 0 20px 20px;
  }

  .lcars-display__details {
    gap: 1.5rem;
  }

  .lcars-deco {
    display: none;
  }
}
</style>
{{ end }}
