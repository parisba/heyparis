<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="site-title">{{ .Site.Params.author | default .Site.Title }}</a>
      <nav class="site-nav">
        {{ range .Site.Menus.main }}<a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a>{{ end }}
      </nav>
    </div>
  </header>

  <main class="site-main">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>{{ .Site.Copyright | default (printf "Â© %d %s" now.Year (.Site.Params.author | default .Site.Title)) | safeHTML }}</p>
    </div>
  </footer>
</body>
</html>
